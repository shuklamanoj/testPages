<html>
<body style="background-color: orange">
<button onClick="changeBackGround('green')">ASE</button><br>
<button onClick="changeBackGround('blue')">SSE</button><br>
<button onClick="changeBackGround('red')">TL</button><br>
<button onClick="changeBackGround('orange')">Default Color</button><br>
</body>
<script>
    function changeBackGround(color){
        document.body.style.background = color;
    }
</script>    
</html>
